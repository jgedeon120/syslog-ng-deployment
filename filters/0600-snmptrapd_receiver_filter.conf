filter f_snmptrapd_receiver {
    (
        not host('^$') and
        not host("127.0.0.1");
    ) or
    not match('^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\s)?(AgentX|Bad|Expected|NET-SNMP|Undefined|Unlinked|Stopping)\s' value(MESSAGE) type("pcre")) and
    not match('\[127.0.0.1\]:\d+\S{2}\[127.0.0.1\](:162)?\) TRAP' value(MESSAGE) type("pcre"));
};
